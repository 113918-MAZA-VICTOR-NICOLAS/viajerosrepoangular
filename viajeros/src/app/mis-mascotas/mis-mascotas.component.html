<div class=" container d-flex align-items-center justify-content-center min-vh-100">

    <div class="align-items-center rounded-3 shadow-lg p-4 m-4 text-center bg-white ">
        @if(listPet && listPet.length > 0){
        <div class="p-4 pt-1 pb-0">
            <h1 class="p-1" style="font-size: 2.4rem; font-weight: bold;">Mis mascotas</h1>
            <label for="" class="dmsans pb-3">Mascotas cargadas</label><br>


            @for (item of listPet; track $index) {
            <div class="form-group">
                <button class="form-control d-flex justify-content-between align-items-center">
                    <span>{{item.typeName| uppercase}} {{item.sizeName| uppercase}}</span>
                    <span>
                        <!-- Ícono de editar de Bootstrap -->
                        <i class="bi bi-pencil-square text-success me-3" (click)="editPet(item)"></i>

                        <!-- Ícono de borrar de Bootstrap -->
                        <i class="bi bi-trash text-danger" (click)="deletepet(item)"></i>
                    </span>
                </button>
            </div>
            }
        </div>

        }



        <label for="" class="py-2"><a [routerLink]="'/edit-profile'">Volver</a></label>
       

        <form [formGroup]="petUpdate" (ngSubmit)="submitPetForm()">
            <div class="p-4 pt-1">
                <h1 class="p-1" style="font-size: 2.4rem; font-weight: bold;">Agregar mascota</h1>
                <!-- Tipo (type) -->
                <div class="text-start mt-4">
                    <label for="type" class="form-label">TIPO DE MASCOTA</label>
                    <select formControlName="typeId" class="form-control mb-0"
                        [ngClass]="{'is-valid': petUpdate.get('typeId')?.valid && petUpdate.get('typeId')?.touched, 
                                           'is-invalid': petUpdate.get('type')?.invalid && petUpdate.get('typeId')?.touched}" required>
                        <option value="" disabled selected>Selecciona un tipo</option>
                        <option [ngValue]="1">Perro</option>
                        <option [ngValue]="2">Gato</option>
                        <option [ngValue]="3">Otro</option>
                    </select>
                    <div *ngIf="petUpdate.get('typeId')?.invalid && petUpdate.get('typeId')?.touched" class="text-danger">
                        Selecciona un tipo de mascota.
                    </div>
                </div>

                <!-- Tamaño (size) -->
                <div class="text-start mt-4">
                    <label for="size" class="form-label">TAMAÑO</label>
                    <select formControlName="sizeId" class="form-control mb-0"
                        [ngClass]="{'is-valid': petUpdate.get('sizeId')?.valid && petUpdate.get('sizeId')?.touched, 
                                           'is-invalid': petUpdate.get('sizeId')?.invalid && petUpdate.get('sizeId')?.touched}" required>
                        <option value="" disabled selected>Selecciona un tamaño</option>
                        <option [ngValue]="1">Chico</option>
                        <option [ngValue]="2">Mediano</option>
                        <option [ngValue]="3">Grande</option>
                    </select>
                    <div *ngIf="petUpdate.get('sizeId')?.invalid && petUpdate.get('sizeId')?.touched" class="text-danger">
                        Selecciona un tamaño.
                    </div>
                </div>

                <!-- Canil (canil) -->
                <div class="text-start mt-4">
                    <label for="canil" class="form-label">TIENE CANIL?</label>
                    <select formControlName="canil" class="form-control mb-0"
                        [ngClass]="{'is-valid': petUpdate.get('canil')?.valid && petUpdate.get('canil')?.touched, 
                                           'is-invalid': petUpdate.get('canil')?.invalid && petUpdate.get('canil')?.touched}" required>
                        <option value="" disabled selected>¿Tiene canil?</option>
                        <option [ngValue]="true">Sí</option>
                        <option [ngValue]="false">No</option>
                    </select>
                    <div *ngIf="petUpdate.get('canil')?.invalid && petUpdate.get('canil')?.touched" class="text-danger">
                        Selecciona si la mascota tiene canil.
                    </div>
                </div>

            </div>

            <!-- Botón para registrar -->
            <div class="p-4 text-center">
                <button type="submit" class="btn btn-black btn-lg poppins-bold" [disabled]="petUpdate.invalid">
                    Registrar Mascota
                </button>
            </div>
        </form>



    </div>
</div>
